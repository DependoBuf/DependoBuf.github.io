[project]
site_name = "DependoBuf"
# site_url = "https://dependobuf.github.io"
site_url = "https://inttik.github.io/DependoBuf.github.io/"

repo_name = "DependoBuf"
# repo_url = "https://github.com/DependoBuf/dependobuf"
repo_url = "https://github.com/inttik/DependoBuf.github.io"
# repo_url = "https://github.com/DependoBuf/dependobuf/docs/edit/main/docs"
edit_url = "https://github.com/inttik/DependoBuf.github.io/edit/main/docs/"

nav = [
    "index.md",
    "install.md",
    "get_start.md",
    "user_guide.md",
    "parsing.md",
    "type_checking.md"
]

extra_javascript = [
    "javascripts/mathjax.js",
    "https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js"
]

[project.theme]
variant = "modern"
favicon = "assets/logo.png"
language = "en"

features = [
    "announce.dismiss",
    "content.action.edit",
    "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    #"header.autohide",
    #"navigation.expand",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    #"navigation.instant.progress",
    "navigation.path",
    #"navigation.prune",
    "navigation.sections",
    #"navigation.tabs",
    #"navigation.tabs.sticky",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
    #"toc.follow", 
    #"toc.integrate",
]

[project.theme.icon]
logo = "material/book" 
repo = "simple/github"

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "material/brightness-auto"
toggle.name = "System preference"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "material/brightness-4"
toggle.name = "Dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "material/brightness-7"
toggle.name = "Light mode mode"

[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.md_in_html]

[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.emoji]
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

[project.markdown_extensions.pymdownx.arithmatex]
generic = true

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
[project.markdown_extensions.pymdownx.tabbed.slugify]
object = "pymdownx.slugs.slugify"
kwds = { case = "lower" }

